<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="description" content="Localization example with JS contact form.">
    <meta name="keywords" content="HTML,CSS,JavaScript,i18next">
    <meta name="author" content="Konstantin Srdjanov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.min.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/i18next-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title data-i18n="">Home</title>
</head>
<body id="app">
    <header class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo"></a>
        </div>

        <ul class="navbar-right">
            <li><a href="#" data-i18n="nav.home"></a></li>
            <li><a href="about.html" data-i18n="nav.about"></a></li>
            <li class="language-switcher" onclick="$(this).children('ul').toggleClass('visible');">
                <i class="icon-language"></i>
                <span></span>
                <ul>
                    <li><a href="?setLng=en" data-locale="en" class="lang-link">English</a></li>
                    <li><a href="?setLng=sr" data-locale="sr" class="lang-link">Srpski</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="content">
        <h1 data-i18n="home.h1"></h1>
        <h2 data-i18n="home.h2"></h2>
        <p data-i18n="home.p"></p>
    </div>
</body>
</html>
