<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="description" content="Localization example with JS contact form.">
    <meta name="keywords" content="HTML,CSS,JavaScript,i18next">
    <meta name="author" content="Konstantin Srdjanov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.min.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/i18next-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title data-i18n="">About</title>
</head>
<body id="app">
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"></a>
        </div>

        <ul class="navbar-right">
            <li><a href="index.html" data-i18n="nav.home"></a></li>
            <li><a href="#" data-i18n="nav.about"></a></li>
            <li class="language-switcher" onclick="$(this).children('ul').toggleClass('visible');">
                <i class="icon-language"></i>
                <span></span>
                <ul>
                    <li><a href="?setLng=en" data-locale="en" class="lang-link">English</a></li>
                    <li><a href="?setLng=sr" data-locale="sr" class="lang-link">Srpski</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="content">
        <h1 data-i18n="about.h1"></h1>
        <p data-i18n="about.p1"></p>
        <p data-i18n="about.p2"></p>

        <form id="contactform" method="POST" class="contact-form">
            <input type="hidden" name="_subject" value="Website contact" />
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="about.html?mailSend=success" />
            <ul>
                <li><input type="email" name="_replyto" placeholder="Your email" required></li>
                <li><input type="text" name="name" placeholder="Your name" required></li>
                <li class="block"><textarea name="message" placeholder="Your message" required></textarea></li>
                <li class="block"><button type="submit" value="Send">Send</button></li>
            </ul>
        </form>
        <script>
            var contactform =  document.getElementById('contactform');
            contactform.setAttribute('action', '//formspree.io/' + 'etskoler42' + '@' + 'gmail' + '.' + 'com');
        </script>
    </div>

</body>
</html>
