<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/i18next-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title data-i18n="">About</title>
</head>
<body id="app">
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"></a>
        </div>

        <ul class="navbar-right">
            <li><a href="index.html" data-i18n="nav.home"></a></li>
            <li><a href="#" data-i18n="nav.about"></a></li>
            <li class="language-switcher" onclick="$(this).children('ul').toggleClass('visible');">
                <i class="icon-language"></i>
                <span></span>
                <ul>
                    <li><a href="?setLng=en" data-locale="en" class="lang-link">English</a></li>
                    <li><a href="?setLng=de" data-locale="de" class="lang-link">Deutsch</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="content">
        <h1 data-i18n="about.h1"></h1>
        <p data-i18n="about.p1"></p>
        <p data-i18n="about.p2"></p>

        <form id="contactform" method="POST">
            <input type="text" name="name" placeholder="Your name">
            <input type="email" name="_replyto" placeholder="Your email">
            <input type="hidden" name="_subject" value="Website contact" />
            <textarea name="message" placeholder="Your message"></textarea>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="makebubbles.github.io/index.html?mailSend=success" />
            <input type="submit" value="Send">
        </form>
        <script>
            var contactform =  document.getElementById('contactform');
            contactform.setAttribute('action', '//formspree.io/' + 'etskoler42' + '@' + 'gmail' + '.' + 'com');
        </script>
    </div>

</body>
</html>
